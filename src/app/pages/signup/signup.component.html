<header page="signup"></header>

<div class="flex min-h-[80vh] flex-col items-center justify-center">
  <div class="content w-full sm:w-[500px] p-4">
    <h2 class="my-4 text-lg font-medium">Create your account</h2>

    <div class="shadow-xl p-4 form rounded-md">
      <div class="form-group mb-2">
        <label class="text-sm" for="email-username">Email</label>
        <input
          type="text"
          class="px-2 py-2 text-sm w-full outline-none border rounded-md mt-2 border-slate-200 focus:border-slate-600"
        />
      </div>
      <div class="form-group mb-2">
        <label class="text-sm" for="email-username">Username</label>
        <input
          type="text"
          class="px-2 py-2 text-sm w-full outline-none border rounded-md mt-2 border-slate-200 focus:border-slate-600"
        />
      </div>
      <div class="form-group mb-2">
        <label class="text-sm" for="email-username">Password</label>
        <input
          type="password"
          class="px-2 py-2 text-sm w-full outline-none border rounded-md mt-2 border-slate-200 focus:border-slate-600"
        />
      </div>
      <div class="form-group mb-2">
        <label class="text-sm" for="email-username">Confirm password</label>
        <input
          type="password"
          class="px-2 py-2 text-sm w-full outline-none border rounded-md mt-2 border-slate-200 focus:border-slate-600"
        />
      </div>
      <button class="w-full py-1 bg-slate-900 text-white 
      rounded-md uppercase">
        Sign Up
      </button>
    </div>

    <div class="text-sm my-6">
        Have an account?      
        <a class="text-indigo-800" routerLink="/login">Log in</a>
    </div>
  </div>
</div>
